<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./src/output.css" rel="stylesheet">

  <!-- Alpine Core -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | Product list with cart</title>

</head>
<body
    class="antialiased"
    x-data="productFunctions()"
>
<main class="pt-4 pb-6 grid text-rose-900 bg-rose-50 md:grid-cols-2 lg:grid-cols-3">
  <section class="px-6 lg:col-span-2">
    <h1 class="text-4.5xl font-bold">Desserts</h1>
    <section class="relative mt-6 pt-1 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <template x-for="product in products">
        <section>
          <picture>
            <source :srcset="product.image.mobile" media="(max-width: 767px)">
            <source :srcset="product.image.tablet" media="(min-width: 768px)">
            <source :srcset="product.image.desktop" media="(min-width: 1280px)">
            <img class="rounded-lg border-2 border-transparent" :class="productInOrder(product.category) ? 'border-red'" :src="product.image.desktop" :alt="product.name">
          </picture>
          <div class="absolute inset-x-0 grid place-content-center -translate-y-1/2">
              <button class="bg-white rounded-full border border-rose-400 flex items-center gap-2 py-3 px-7" x-show="!productInOrder(product.category)" x-on:click="addToCart(product)">
                <img src="/assets/images/icon-add-to-cart.svg" alt="">
                <span class="block font-semibold text-sm">Add to Cart</span>
              </button>
              <div class="bg-red flex px-0.5 gap-8 items-center rounded-full" x-show="productInOrder(product.category)">
                <button class="px-3 py-3.5 grid place-content-center" x-on:click="decrement(product)">
                  <span class="border border-white p-px rounded-full w-4 h-4 grid place-content-center">
                    <img class="w-full h-full object-cover" src="./assets/images/icon-decrement-quantity.svg" alt="">
                    <span class="sr-only">decrement quantity</span>
                  </span>
                </button>
                <template x-if="productInOrder(product.category)">
                  <p class="text-white font-semibold text-sm" x-text="productInOrder(product.category).quantity"></p>
                </template>
                <button class="px-3 py-3.5 grid place-content-center" x-on:click="increment(product)">
                  <span class="border border-white p-px rounded-full w-4 h-4 grid place-content-center">
                    <img class="w-full h-full object-cover" src="./assets/images/icon-increment-quantity.svg" alt="">
                    <span class="sr-only">increment quantity</span>
                  </span>
                </button>
              </div>
          </div>
          <h2 class="text-rose-500 text-sm mt-9 mb-0.5" x-text="product.category"></h2>
          <p class="font-semibold" x-text="product.name"></p>
          <p class="text-red font-semibold"><span>&dollar;</span><span x-text="Number(product.price).toFixed(2)"></span></p>
        </section>
      </template>
    </section>
  </section>
  <section class="mx-6 mt-8 bg-white rounded-xl px-6 pt-6 pb-10">
    <h2 class="text-2xl font-bold text-red">Your Cart (<span x-text="order.products.length > 0 ? order.products.length : 0"></span>)</h2>
    <section x-show="order.products.length">
      <ul>
        <template x-for="product in order.products">
          <li>
            <h3 x-text="product.name"></h3>
            <div>
              <span x-text="product.quantity"></span>
              <span x-text="Number(product.price).toFixed(2)"></span>
              <span x-text="Number(product.total).toFixed(2)"></span>
              <button x-on:click="removeFromCart(product)">
                <span class="sr-only">remove product</span>
                <img src="assets/images/icon-remove-item.svg" alt="">
              </button>
            </div>
          </li>
        </template>
        </ul>
      <section>
        <p>
          <span>Order Total</span>
          <span>&dollar;<span x-text="Number(order.orderTotal).toFixed(2)"></span></span>
        </p>
        <div>
          <img src="assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is a <span class="font-semibold">carbon-neutral</span> delivery</p>
        </div>
        <button x-on:click="orderConfirmed = true">Confirm Order</button>
      </section>
    </section>
    <section x-show="!order.products.length">
      <img class="mx-auto mt-10 mb-4" src="assets/images/illustration-empty-cart.svg" alt="empty cart placeholder image">
      <p class="text-center text-rose-500 font-semibold text-sm">Your added items will appear here</p>
    </section>
  </section>
  <section x-show="orderConfirmed">
    <h2>Order Confirmed</h2>
    <p>We hope you enjoy your food!</p>
    <section>
      <ul>
        <template x-for="product in order.products">
          <li>
            <img :src="product.image.thumbnail" :alt="product.name">
            <h3 x-text="product.name"></h3>
            <p>
              <span x-text="product.quantity"></span>
              <span>@<span x-text="Number(product.price).toFixed(2)"></span></span>
            </p>
            <p><span>&dollar;</span><span x-text="Number(product.total).toFixed(2)"></span></p>
          </li>
        </template>
      </ul>
      <section>
        <p>
          <span>Order Total</span>
          <span>&dollar;<span x-text="Number(order.orderTotal).toFixed(2)"></span></span>
        </p>
        <button x-on:click="emptyOrder()">Start New Order</button>
      </section>
    </section>
  </section>
</main>
<footer class="fixed bottom-0 inset-x-0 text-center text-xs text-black bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
  Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d" target="_blank">Frontend Mentor</a>.
  Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
</footer>
<script src="src/ProductOverview.js"></script>
</body>

</html>
