<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./src/output.css" rel="stylesheet">

<!--  &lt;!&ndash;  Font Family   &ndash;&gt;-->
<!--  <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<!--  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">-->


  <!-- Alpine Core -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | Product list with cart</title>

</head>
<body
    class="antialiased"
    x-data="productFunctions()"
>
<main class="grid md:grid-cols-2 lg:grid-cols-3">
  <section class="lg:col-span-2">
    <h1> Desserts</h1>
    <section class="grid md:grid-cols-2 lg:grid-cols-3">
      <template x-for="product in products">
        <section>
          <picture>
            <source :srcset="product.image.mobile" media="(max-width: 767px)">
            <source :srcset="product.image.tablet" media="(min-width: 768px)">
            <source :srcset="product.image.desktop" media="(min-width: 1280px)">
            <img :src="product.image.desktop" :alt="product.name">
          </picture>
          <p x-text="product.name"></p>
          <h2 x-text="product.category"></h2>
          <p x-text="product.price"></p>
          <button x-on:click="addToCart">
            <img src="/assets/images/icon-add-to-cart.svg" alt="">
            <span>Add to Cart</span>
          </button>
          <div>
            <button>
              <img src="/assets/images/icon-decrement-quantity.svg" alt="">
              <span>decrement quantity</span>
            </button>
            <p>quantity</p>
            <button>
              <img src="/assets/images/icon-increment-quantity.svg" alt="">
              <span>increment quantity</span>
            </button>
          </div>
        </section>
      </template>
    </section>
  </section>
  <section>
    <h2>Your Cart (<span x-text="order.products.length > 0 ? order.products.length : 0"></span>)</h2>
    <section x-show="order.products.length">
      <ul>
        <template x-for="product in order.products">
          <li>
            <h3 x-text="product.name"></h3>
            <div>
              <span x-text="product.amount"></span>
              <span x-text="product.price"></span>
              <span x-text="product.total"></span>
              <button>
                <span class="sr-only">remove product</span>
                <img src="assets/images/icon-remove-item.svg" alt="">
              </button>
            </div>
          </li>
        </template>
        </ul>
      <section>
        <p>
          <span>Order Total</span>
          <span>&dollar;<span x-text="order.orderTotal"></span></span>
        </p>
        <div>
          <img src="assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is a <span class="font-semibold">carbon-neutral</span> delivery</p>
        </div>
        <button x-on:click="orderConfirmed = true">Confirm Order</button>
      </section>
    </section>
    <section x-show="!order.products.length">
      <img src="assets/images/illustration-empty-cart.svg" alt="empty cart placeholder image">
      <p>Your added items will appear here</p>
    </section>
  </section>
  <section x-show="orderConfirmed">
    <h2>Order Confirmed</h2>
    <p>We hope you enjoy your food!</p>
    <section>
      <ul>
        <template x-for="product in order.products">
          <li>
            <img :src="product.thumbnail" :alt="product.name">
            <h3 x-text="product.name"></h3>
            <p>
              <span x-text="product.amount"></span>
              <span>@<span x-text="product.price"></span></span>
            </p>
            <p x-text="product.total"></p>
          </li>
        </template>
      </ul>
      <section>
        <p>
          <span>Order Total</span>
          <span>&dollar;<span x-text="order.orderTotal"></span></span>
        </p>
        <button x-on:click="emptyOrder()">Start New Order</button>
      </section>
    </section>
  </section>
</main>
<footer class="fixed bottom-0 inset-x-0 text-center text-xs text-black bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
  Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d" target="_blank">Frontend Mentor</a>.
  Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
</footer>
<script src="src/ProductOverview.js"></script>
</body>

</html>
